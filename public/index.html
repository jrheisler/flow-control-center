<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flow Control Center</title>

  <!-- 1) Core BPMN + diagram-js CSS -->
  <link rel="stylesheet"
        href="https://unpkg.com/bpmn-js@18.6.2/dist/assets/bpmn-js.css" />
  <link rel="stylesheet"
        href="https://unpkg.com/bpmn-js@18.6.2/dist/assets/diagram-js.css" />

  <!-- 2) BPMN icon font (palette icons) -->
  <link rel="stylesheet"
        href="https://unpkg.com/bpmn-js@18.6.2/dist/assets/bpmn-font/css/bpmn.css" />

  <style>
  html, body, #canvas, #palette {
    height: 100%;
    padding: 0;
    margin: 0;
  }

  html, body {
    overflow-x: hidden;
    width: 100%;
  }

  body {
    display: flex;
    flex-direction: column;
  }

  #diagram-wrapper {
    display: flex;
    flex: 1;
    overflow: hidden;
    max-width: 100vw;
    box-sizing: border-box;
  }
  </style>

</head>

<body>
  <!-- Jazira toolbar will be injected here -->
  <!-- Palette + canvas wrapper -->
  <div id="diagram-wrapper" style="display:flex; flex:1; overflow:hidden">
    <div id="palette"></div>
    <div id="canvas"></div>
  </div>

  <!-- 3) Modeler UMD bundle (this defines window.BpmnJS) -->
  <script src="https://unpkg.com/bpmn-js@18.6.2/dist/bpmn-modeler.development.js"></script>
  <!-- 4) auto-layout + navigator -->
  <script src="https://unpkg.com/bpmn-auto-layout@0.4.0/dist/bpmn-auto-layout.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@bpmn-io/navigator@1.0.0/dist/bpmn-navigator.umd.js"></script>
  <!-- Firebase Core + Auth (10.12.0) -->
  <!-- Firebase App (always required) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>

  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <!-- Firebase Firestore (optional) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>


  <!-- 5) Your Jazira core -->
  <script src="js/core/stream.js"></script>
  <script src="js/core/theme.js"></script>
  <script src="js/components/elements.js"></script>
  <script src="js/components/layout.js"></script>
  <script src="js/components/showProperties.js"></script>
  <!-- 6) Your application code -->
  <script src="js/firebase.js"></script>
  <script src="js/app.js"></script>
  <script src="js/login.js"></script>
  

</body>
</html>
